<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />
  </head>

  <body>    
    <!--===================NAVBAR=============================-->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Subject</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="table.html">My Assignments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="title">
      <h1>Assignment Tracker</h1>
    </div>
    <div class="container index-page">
      <form>
        <div class="mb-3">
          <select class="form-select">
            <option selected>Choose subject</option>
            <option value="1">DBMS</option>
            <option value="2">TOC</option>
            <option value="3">Computer Networks</option>
          </select>
        </div>
        <div class="mb-3">
          <lable class="form-label">Assignment Name</lable>
          <input
            type="text"
            class="form-control"
            placeholder="Assignment Description"
            required
          />
        </div>
        <div class="mb-3">
          <lable class="form-label">Given Date</lable>
          <input type="date" id="default-date" class="form-control" required/>
        </div>
        <div class="mb-3">
          <lable class="form-label">Due Date</lable>
          <input type="date" class="form-control" required/>
        </div>

        <button class="btn btn-primary" type="submit">Add</button>
      </form>
    </div>

    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./dist/index.js"></script>
  </body>
</html>
